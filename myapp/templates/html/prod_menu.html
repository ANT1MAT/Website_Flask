<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <table border="1">
   <caption>Список товаров</caption>
<tr>
    <th>Изображение товара</th>
    <th>Название товара</th>
    <th>Цена</th>
</tr>
   {% for prod in menu %}
        <tr><th><img src="{{ url_for('static', filename = 'uploads/'+prod.img) }}" width="160"
    height="90"></th><th>{{prod.name}}</th><th>{{prod.price}}</th></tr>
  {% endfor %}
</table>
</body>
</html>
